<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evil Button üòà</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    button {
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background: #00c853;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #d50000;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>wach nti kay3jbok 3waza tzwji bihom?</h1>

    <button id="yesBtn" onclick="yesClicked()">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function yesClicked() {
      alert("üòè 3refti‚Ä¶ jawb s7i7.");
    }
  </script>

</body>
</html>
