<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evil Button Mobile ðŸ˜ˆ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      margin: 10px;
    }

    #noBtn {
      background: #d50000;
      color: white;
    }

    #yesBtn {
      background: #00c853;
      color: white;
      position: absolute;
      transform-origin: center;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>

  <div class="container" id="container">
    <h1 id="question">wach atb9a m3aya dima?</h1>

    <button id="noBtn">NO</button>
    <button id="yesBtn">YES</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const container = document.getElementById("container");

    let scale = 1;
    let texts = [
      "wach atb9a m3aya dima?",
      "hmmm ðŸ¤¨",
      "matkdbchâ€¦",
      "jawb b sda9a",
      "3lach kat hreb?"
    ];

    // YES button evil (touch + hover for mobile)
    function escapeYes() {
      const x = Math.random() * (window.innerWidth - yesBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - yesBtn.offsetHeight);

      yesBtn.style.left = x + "px";
      yesBtn.style.top = y + "px";

      // shrink
      scale -= 0.1;
      if (scale <= 0.15) {
        yesBtn.style.display = "none";
        question.innerText = "Ø­ØªÙ‰ Ù…Ø´Ù‰â€¦ ðŸ¤¡";
      } else {
        yesBtn.style.transform = `scale(${scale})`;
      }

      // change question text
      question.innerText = texts[Math.floor(Math.random() * texts.length)];
    }

    yesBtn.addEventListener("mouseover", escapeYes);
    yesBtn.addEventListener("touchstart", escapeYes);

    // NO button
    noBtn.addEventListener("click", () => {
      alert("knt 3arfaha ðŸ’”");
      container.classList.add("shake");
      setTimeout(() => container.classList.remove("shake"), 400);
    });
  </script>

</body>
</html>
