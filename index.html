<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evil Button üòà</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 32px;
    }

    button {
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #noBtn {
      background: #d50000;
      color: white;
      margin-right: 20px;
    }

    #yesBtn {
      background: #00c853;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>wach katbghini?</h1>

    <button id="noBtn" onclick="noClicked()">NO</button>
    <button id="yesBtn">YES</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");

    // Make YES button run away
    yesBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - yesBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - yesBtn.offsetHeight);

      yesBtn.style.left = x + "px";
      yesBtn.style.top = y + "px";
    });

    function noClicked() {
      alert("üòè knt 3arfaha");
    }
  </script>

</body>
</html>
