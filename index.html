<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evil Button ðŸ’”</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 32px;
    }

    button {
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #noBtn {
      background: #d50000;
      color: white;
      margin-right: 20px;
    }

    #yesBtn {
      background: #00c853;
      color: white;
      position: absolute;
      transform-origin: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>wach atb9a m3aya dima?</h1>

    <button id="noBtn" onclick="noClicked()">NO</button>
    <button id="yesBtn">YES</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    let scale = 1;

    yesBtn.addEventListener("mouseover", () => {
      // Move randomly
      const x = Math.random() * (window.innerWidth - yesBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - yesBtn.offsetHeight);

      yesBtn.style.left = x + "px";
      yesBtn.style.top = y + "px";

      // Shrink
      scale -= 0.1;
      if (scale <= 0.1) {
        yesBtn.style.display = "none";
      } else {
        yesBtn.style.transform = `scale(${scale})`;
      }
    });

    function noClicked() {
      alert("knt 3arfaha ðŸ’”");
    }
  </script>

</body>
</html>
